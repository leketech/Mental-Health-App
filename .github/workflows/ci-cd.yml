# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Validate Go mod
        run: |
          cd mental-health-webapp
          go mod tidy
          go mod verify

      - name: Run Go tests (if any)
        run: |
          cd mental-health-webapp
          go test -v ./... || echo "No tests found, continuing..."

      - name: Security scan (Go) - Check for common vulnerabilities
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./mental-health-webapp/...

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build React frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Lint React code
        working-directory: frontend
        run: |
          npx eslint src/**/*.jsx src/**/*.js --quiet || echo "Linting issues found"

      - name: Check for npm vulnerabilities
        working-directory: frontend
        run: |
          npm audit --audit-level=high
        continue-on-error: false  # Fail the job if high/critical vulnerabilities found

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Notify Render to Deploy
        run: |
          curl -H "Content-Type: application/json" \
               -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
               -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
               -d '{}'
        env:
          RENDER_API_KEY: ${{ secrets.rnd_XtvWuwd4chAwjYiYUwXQbGY2PcxL }}